<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <dialog >
            <button autofocus id="closeDialog">Close</button>    
            <form method="dialog">
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="bookTitle" required>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="authorName" required>
                    </li>
                    <li>
                        <label for="pages">No. of pages</label>
                        <input type="text" id="pages" name="noPages" required>
                    </li>
                    <li>
                        <figcaption>    
                        <legend>Have you read the book?</legend>
                            <input type="radio" id="read" name="isRead" value="true">
                            <label for="read">Read</label>
                    
                            <input type="radio" id="notRead" name="isRead" value="false">
                            <label for="notRead">Not Read</label>
                        </figcaption>
                    </li>    

                </ul>
                <button type="submit">Add Book</button>
            </form>
        </dialog>
    <div class="header">
        <h1>Library</h1>
        <button id="addBookButton">New Book</button>
    </div>
    <div class="tableDiv">
        <h1 >List of Books</h1>
        <table id="bookTable">
            <thead class="tableHeader">
                <tr>
                <th>Title</th>
                <th>Author</th>
                <th>No of Pages</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
